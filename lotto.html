<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>로또추첨기</title>
<style>
.ball {
  display: inline-block; 
  border: 1px solid black; 
  border-radius: 20px; 
  width: 40px;
  height: 40px;
  line-height: 40px; 
  font-size: 20px; 
  text-align: center; 
  margin-right: 20px;
}
</style>
</head>
<body>
<form id="form">
  <input name="input" placeholder="숫자 6개를 쉼표로 구분해 입력하세요." />
  <button>추첨</button>
</form>
<div id="result">당첨 숫자: </div>
<div id="bonus">보너스 숫자: </div>
<script>
  const $form = document.querySelector('#form');
  const $result = document.querySelector('#result');
  const $bonus = document.querySelector('#bonus');
  function drawball($target, value) {
    const $ball = document.createElement('div');
    $ball.className = 'ball';
    $ball.textContent = value;
    colorize(value, $ball);
    $target.appendChild($ball);
  }
  const setTimeoutPromise = (ms) => new Promise((resolve, reject) => {
    setTimeout(resolve,ms)
  })

  function colorize(num, $tag){
    if (num < 10){
      $tag.style.backgroundColor = 'red';
      $tag.style.color = 'white';
    } else if (num < 20) {
      $tag.style.backgroundColor = 'blue';
      $tag.style.color = 'white';
    }
    else if (num < 30) {
      $tag.style.backgroundColor = 'yellow';
      $tag.style.color = 'white';
    }
    else if (num < 40) {
      $tag.style.backgroundColor = 'orange';
      $tag.style.color = 'white';
    }
    else {
      $tag.style.backgroundColor = 'green';
      $tag.style.color = 'white';
    }
  }
  let clicked = false;
  $form.addEventListener('submit', async(event) => {
    event.preventDefault(); // 제일 위에 있어야함
    if (clicked) {
      return;
    }
    clicked = true;
    $result.innerHTML = '당첨 숫자: ';
    $bonus.innerHTML = '보너스 숫자: ';
    //검사
    const string = event.target.input.value;// 1,2,3,4,5,6
    if(!string.trim()){
      return alert('숫자를 입력하세요');
    }
    const myNumbers = string.split(',').map((v) => parseInt(v.trim()));
    if(myNumbers.length !== 6){
      return alert('6자리 숫자를 입력하세요');
    }
    if(new Set(myNumbers).size !== 6){
      return alert('중복된 숫자를 입력하지 마세요');
    }
    if(myNumbers.find((v) => v > 45 || v < 1)){
      return alert('1-45 사이에 숫자를 입력하세요');
    }
    const candidate = Array(45).fill().map((v, i) => i + 1);
    const chosen = [];
    while(candidate.length){
      const random = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
      chosen.push(random);
    }
    const ball = chosen.slice(0, 6).sort((a,b) => a - b);
    const bonus = chosen[6];
    console.log(ball);
    console.log(bonus);

    for(let i = 0; i< 6; i++){
      await setTimeoutPromise(1000);
      drawball($result, ball[i]);
    }
    await setTimeoutPromise(1000)
    drawball($bonus, bonus);
    await setTimeoutPromise(50);
    let count = 0;

    myNumbers.forEach((my) => {
      if(ball.includes(my)){
        count++;
      }
    });

    if(count === 6){
      alert('1등!');
    } else if (count === 5) {
      if (myNumbers.includes(bonus)){
        alert('2등');
      } else {
        alert('3등');
      }
    }
    else if(count === 4) {
      alert('4');
    }
    else if (count ===3) {
      alert('5');
    }
    else{
      alert('gg');
    }
    clicked = false;
  });
</script>
</body>

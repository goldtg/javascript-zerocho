<html>
<head>
<meta charset="utf-8" />
<title>가위바위보</title>
<style> 
#computer {
  width: 165px; 
  height: 200px;
}
</style>
</head>
<body>
<div id="computer"></div>
<div>
  <button id="scissors" class="btn">가위</button>
  <button id="rock" class="btn">바위</button>
  <button id="paper" class="btn">보</button>
</div>
<div id="score">0</div>
<script>
const $computer = document.querySelector('#computer'); 
const $score = document.querySelector('#score');
const $rock = document.querySelector('#rock');
const $scissors = document.querySelector('#scissors'); 
const $paper = document.querySelector('#paper');
const IMG_URL = './rsp.png';
$computer.style.background = `url(${IMG_URL}) 0px 0`;
$computer.style.backgroundSize = 'auto 200px';

const rspX = {
  scissors: '0', //가위
  rock: '-220px',//바위
  paper: '-440px',//보
}
let computerChoice = 'scissors';

const changeComputerHand = () =>{
  if(computerChoice === 'scissors') { //가위면
    computerChoice = 'rock';
  } else if(computerChoice === 'rock') { // 바위면
    computerChoice = 'paper';
  } else if (computerChoice === 'paper') { // 보면
    computerChoice = 'scissors';
  }
  $computer.style.background =`url(${IMG_URL}) ${rspX[computerChoice]} 0`;
  $computer.style.backgroundSize = 'auto 200px';
};
let intervalId = setInterval(changeComputerHand, 50);

let clickable = true;
let computer = 0;
let me = 0;

const scoreTable = {
    scissors: -1,
    rock: 0,
    paper: 1,
  }

const clickButton =(event) => {
  if(clickable){
    clearInterval(intervalId);
    //화면에 표시

    const myChoice = event.target.textContent === '바위' ? 'rock' 
    : event.target.textContent === '가위'? 'scissors' 
    : 'paper';

    let message;
    const computerScore = scoreTable[computerChoice];
    const myScore = scoreTable[myChoice];
    const diff = computerScore - myScore;
    //[2, -1] 승리조건, [1, -2] 패배 조건
    if([2, -1].includes(diff)) {
      me++;
      message = '승리';
    } else if([1, -2].includes(diff) ) {
      computer++;
      message = '패배';
    } else if(diff === 0) {
      message = '무승부'
      console.log('무승부');
    }
    
    $score.textContent = `${message} ${me} : ${computer}`;
    if (computer >= 3){
      $score.textContent = '컴퓨터 승리';
    } else if (me >= 3){
      $score.textContent = '사람 승리';
    } else{
      setTimeout(() => {
        clearInterval(intervalId); // 여러번 누르면 쌓여있을 수 있는 setinterval 제거 -> 실행되기 전 1초 사이에 무슨 일이 있을지 모름 1초사이에 일어났던 비정상적인 호출제거
        intervalId = setInterval(changeComputerHand,50)
      }, 1000);
      //1초 뒤에 다시 가위바위보 이미지 변환 실행
    }
    }
};
$rock.addEventListener('click', clickButton);
$scissors.addEventListener('click', clickButton);
$paper.addEventListener('click', clickButton);


</script>
</body>
</html>
